<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面未找到</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f2f9d5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0051a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - 页面未找到</h1>
        <p>抱歉，您访问的页面不存在。</p>
        <a href="/" class="btn">返回首页</a>
        <a href="/blog" class="btn" style="margin-left: 10px;">查看博客</a>
    </div>
    
    <script>
        // 自动重定向到首页
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
